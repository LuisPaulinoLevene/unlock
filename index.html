<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firebase Login/Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
      background-image: linear-gradient(to right, #4facfe, #00f2fe);
    }

    /* Barra de menu */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
      z-index: 999;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .navbar button {
      background-color: #555;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Popups */
    .modal {
      display: none;
      position: fixed;
      z-index: 996;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px; /* Limita o tamanho máximo da largura */
      box-sizing: border-box; /* Garante que o padding não transborde */
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box; /* Adicionado para evitar o transbordamento */
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 4px;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <!-- Barra de menu -->
  <div class="navbar">
    <h1>Calculador de codigo de desbloqueio de rede</h1>
    <div>
      <button onclick="openModal('signup-modal')">Cadastrar</button>
      <button onclick="openModal('login-modal')">Entrar</button>
    </div>
  </div>

  <!-- Modal de Cadastro -->
  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <h2>Cadastro</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- Modal de Login -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <p id="message"></p>

  <!-- Firebase + Script principal -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGHm9YMriBR5lBE_duBDOgwZ9gfrzAvkY",
      authDomain: "codigo-c7137.firebaseapp.com",
      projectId: "codigo-c7137",
      storageBucket: "codigo-c7137.appspot.com",
      messagingSenderId: "879035813414",
      appId: "1:879035813414:web:ce941d9f9b8b87e8b1a0e7",
      measurementId: "G-MCN8JMVXYZ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Cadastro
    document.getElementById('signup-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById('message').innerText = "Cadastro realizado com sucesso!";
          closeModals();
        })
        .catch((error) => {
          document.getElementById('message').innerText = "Erro no cadastro: " + error.message;
        });
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById('message').innerText = "Login realizado com sucesso!";
          closeModals();
          // Redireciona para dashboard.html
          window.location.href = "calcular.html";
        })
        .catch((error) => {
          document.getElementById('message').innerText = "Erro no login, verifica os seus dados de acesso";
        });
    });

    // Abrir e fechar modais
    window.openModal = function (id) {
      document.getElementById(id).style.display = 'block';
    };

    window.closeModals = function () {
      document.getElementById('signup-modal').style.display = 'none';
      document.getElementById('login-modal').style.display = 'none';
    };

    window.onclick = function (event) {
      if (event.target.classList.contains('modal')) {
        closeModals();
      }
    };
  </script>
</body>
</html>
